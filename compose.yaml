# version: '42'  # Specify the Docker Compose version
name: "exam-o-tron"

services:
  user:
    build:
      context: ./user
      dockerfile: Dockerfile
    tty: true
    stdin_open: true
    volumes:
      - ./rendu:/rendu
      - ./result:/result
      - ./scoreboard:/scoreboard
      - /dev/snd:/dev/snd
    restart: 'unless-stopped'

  moulinette:
    build:
      context: ./moulinette
      dockerfile: Dockerfile
    volumes:
      - ./rendu:/rendu
      - ./result:/result
    restart: 'unless-stopped'
